<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Tunnel Manager</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="card section">
        <div class="section-head">
          <h2 class="section-title">Tunnel List (Grouped by SSH Host)</h2>
          <button id="open-add-host-btn" type="button" class="btn btn-primary">Add Host</button>
        </div>
        <div class="table-wrap">
          <table>
            <tbody id="tunnel-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <dialog id="host-dialog" class="host-dialog">
      <div class="dialog-panel">
        <div class="dialog-head">
          <h2 id="host-dialog-title" class="section-title">Add Host</h2>
          <button id="close-host-dialog-btn" type="button" class="icon-btn" aria-label="Close">Ã—</button>
        </div>

        <form id="tunnel-form" class="form-stack">
          <input type="hidden" id="host-id" />

          <div class="form-row">
            <label class="field field-name field-xs">
              Name
              <input id="name" type="text" required class="input" />
            </label>
          </div>

          <div class="form-row">
            <label class="field field-host field-xs">
              SSH Host
              <input id="ssh-host" type="text" placeholder="example.com" required class="input" />
            </label>

            <label class="field field-port field-xs">
              SSH Port
              <input id="ssh-port" type="number" min="1" max="65535" value="22" required class="input" />
            </label>

            <label class="field field-user field-xs">
              Username
              <input id="username" type="text" required class="input" />
            </label>
          </div>

          <div class="form-row">
            <label class="field field-auth field-xs">
              Auth Type
              <select id="auth-type" class="input">
                <option value="password">Password</option>
                <option value="privateKey">Private Key</option>
              </select>
            </label>

            <label id="password-row" class="field field-password field-xs">
              Password
              <input id="password" type="password" class="input" />
            </label>

            <div id="private-key-row" class="private-key-wrap hidden">
              <label class="field field-privatekey field-xs">
                Private Key
                <textarea
                  id="private-key"
                  rows="1"
                  placeholder="-----BEGIN OPENSSH PRIVATE KEY-----"
                  class="input"
                ></textarea>
              </label>
              <button id="import-private-key-btn" type="button" class="btn btn-secondary btn-sm btn-nowrap">
                Import
              </button>
            </div>

            <label id="passphrase-row" class="field field-passphrase field-xs hidden">
              Passphrase (Optional)
              <input id="passphrase" type="password" class="input" />
            </label>
          </div>

          <div class="subcard">
            <div class="subcard-head">
              <h3 class="subcard-title">Jump Host (Optional)</h3>
              <label class="forward-auto">
                <input id="use-jump-host" type="checkbox" class="checkbox" />
                Use Jump Host
              </label>
            </div>

            <div id="jump-host-section" class="form-stack hidden">
              <div class="form-row">
                <label class="field field-host field-xs">
                  Jump SSH Host
                  <input id="jump-ssh-host" type="text" placeholder="bastion.example.com" class="input" />
                </label>

                <label class="field field-port field-xs">
                  Jump SSH Port
                  <input id="jump-ssh-port" type="number" min="1" max="65535" value="22" class="input" />
                </label>

                <label class="field field-user field-xs">
                  Jump Username
                  <input id="jump-username" type="text" class="input" />
                </label>
              </div>

              <div class="form-row">
                <label class="field field-auth field-xs">
                  Jump Auth Type
                  <select id="jump-auth-type" class="input">
                    <option value="password">Password</option>
                    <option value="privateKey">Private Key</option>
                  </select>
                </label>

                <label id="jump-password-row" class="field field-password field-xs">
                  Jump Password
                  <input id="jump-password" type="password" class="input" />
                </label>

                <div id="jump-private-key-row" class="private-key-wrap hidden">
                  <label class="field field-privatekey field-xs">
                    Jump Private Key
                    <textarea
                      id="jump-private-key"
                      rows="1"
                      placeholder="-----BEGIN OPENSSH PRIVATE KEY-----"
                      class="input"
                    ></textarea>
                  </label>
                  <button id="import-jump-private-key-btn" type="button" class="btn btn-secondary btn-sm btn-nowrap">
                    Import
                  </button>
                </div>

                <label id="jump-passphrase-row" class="field field-passphrase field-xs hidden">
                  Jump Passphrase (Optional)
                  <input id="jump-passphrase" type="password" class="input" />
                </label>
              </div>
            </div>
          </div>

          <div class="subcard">
            <div class="subcard-head">
              <h3 class="subcard-title">Forwarding Rules</h3>
              <button id="add-forward-btn" type="button" class="btn btn-secondary btn-sm">Add Rule</button>
            </div>
            <div id="forward-list" class="forward-list"></div>
          </div>

          <div class="form-actions">
            <button id="save-host-btn" type="submit" class="btn btn-primary">Save Host</button>
            <button id="reset-btn" type="button" class="btn btn-secondary">Reset</button>
            <button id="cancel-host-dialog-btn" type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </form>

        <p id="message" class="message message-default"></p>
      </div>
    </dialog>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
